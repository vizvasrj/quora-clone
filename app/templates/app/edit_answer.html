{% extends 'base.html' %}

{% block content %}
    <h1>Edit Answer</h1>
    {{answer}}
    <form method="POST" action="{% url 'edit_answer' answer_id=answer.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="content">Edit Answer:</label>
            <textarea name="content" id="content" class="form-control">{{answer.content}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>

        <style>
            .form-group {
                margin-bottom: 1rem;
            }
            label {
                display: block;
                margin-bottom: 0.5rem;
                font-weight: bold;
            }
            textarea {
                display: block;
                width: 100%;
                padding: 0.375rem 0.75rem;
                font-size: 1rem;
                line-height: 1.5;
                color: #495057;
                background-color: #fff;
                background-clip: padding-box;
                border: 1px solid #ced4da;
                border-radius: 0.25rem;
                transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            }
            button {
                margin-top: 1rem;
            }
        </style>
    </form>
{% endblock %}

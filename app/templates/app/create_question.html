{% extends 'base.html' %}

{% block title %} Create Question {% endblock %}

{% block content %}
<div class="container">
    <form method="POST">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Create Question</div>
                <div class="card-body">
                        {% csrf_token %}
                        <div class="form-group">
                            <p>
                                {{ form.title.label }}
                            </p>
                            <p>
                                {{ form.title }}
                            </p>
                        </div>
                        <div class="form-group">
                            <p> 
                                {{ form.content.label_tag }}
                            </p>
                            <p>

                                {{ form.content }}
                            </p>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<style>
    .card {
        margin-top: 50px;
        border: none;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background-color: #f8f9fa;
        font-weight: bold;
    }

    .form-group {
        margin-bottom: 20px;
    }

    button[type="submit"] {
        background-color: #007bff;
        border: none;
    }

    button[type="submit"]:hover {
        background-color: #0069d9;
    }
    /* input width 100% */
    input[type="text"],
    textarea {
        width: 100%;
    }
</style>
{% endblock %}

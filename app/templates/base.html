<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>{% block title %} {% endblock %}</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Quora</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            
            {% if request.user.is_authenticated  %}
            <!-- create question  -->
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create_question' %}">Create Question</a>
            </li>
            <li class="nav-item">
              <span class="nav-link">{{ request.user.username }}</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            {% endif %}
              
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    {% block content %}{% endblock %}

  </div>
    <footer class="footer mt-auto py-3">
      <div class="container">
        <span class="text-muted">&copy; 2021 Quora Clone</span>
      </div>
    </footer>
  </div>
  <script>
    // Calculate the height of the content and set the minimum height of the container
    const content = document.querySelector('.container');
    const windowHeight = window.innerHeight;
    const contentHeight = content.offsetHeight;
    const footerHeight = document.querySelector('.footer').offsetHeight;
    const minHeight = windowHeight - contentHeight - footerHeight;
    content.style.minHeight = minHeight + 'px';
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
